  <!-- ...........sing up Form.............. -->
  <section class="form-section">
    <div class="container form-section-container">
      <h2>Add User</h2>
      <div class="message-alert message-alert-error">
        <p>This is an error message</p>
      </div>
      <form action="" enctype="multipart/form-data">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="User Name">
        <input type="email" placeholder="Email ">
        <input type="password" placeholder="Create Password">
        <input type="password" placeholder="Confirm Password">
        <select>
          <option value="0">Admin</option>
          <option value="1">Author</option>
        </select>
        <div class="form-control">
          <label for="profile-img">Upload Profile Image</label>
          <input type="file" id="upload-img">
        </div>
        <button type="submit" class="btn">Add User</button>
        <small>Already have an account ? <a href="sign-in.html">Sign In</a></small>
      </form>
    </div>
  </section>






  <script>
    // JavaScript to handle scroll effect
    window.addEventListener('scroll', () => {
      // Adds class window-scroll to nav when scroll position > 0
      document.querySelector('nav').classList.toggle('window-scroll', window.scrollY > 0);
    });
  </script>







  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./main.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      // when windown width is >= 600px
      breakpoints: {
        600: {
          slidesPerView: 2

        }
      }
    });
  </script>
