<body>
  <nav>
    <div class="container nav__container">
      <a href="index.html">
        <h4>VITB NEXIS</h4>
      </a>
      <ul class="nav__menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>

          <div class="nav-profile">

    </div>

  <!-- ...........sing up Form.............. -->
  <section class="form-section">
    <div class="container form-section-container">
      <h2>Add Post</h2>
      <div class="message-alert message-alert-error">
        <p>This is an error message</p>
      </div>
      <form action="" enctype="multipart/form-data">
        <input type="text" placeholder="Title">
        <select>
          <option value="1">Academic Updates</option>
          <option value="2">Campus News</option>
          <option value="3">Cultural and Club News</option>
          <option value="4">Higher Studies</option>
          <option value="5">Placements</option>
          <option value="6">Sports</option>
        </select>
        <div class="form-control inline">
          <input type="checkbox" id="is-Featured">
          <label for="is-Featured" checked>Featured</label>
        </div>
        <div class="form-control">
          <label for="thumb" >Add Photos</label>
          <input type="file" id="thumb" checked>
        </div>


        <textarea rows="10" placeholder="Body"></textarea>
        <button type="submit" class="btn">Add Post</button>
        <small>Don't have an account ?<a href="sing-up.html">Sign Up</a></small>
      </form>
    </div>
  </section>




  
  <script>
    // JavaScript to handle scroll effect
    window.addEventListener('scroll', () => {
      // Adds class window-scroll to nav when scroll position > 0
      document.querySelector('nav').classList.toggle('window-scroll', window.scrollY > 0);
    });
  </script>







  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./main.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      // when windown width is >= 600px
      breakpoints: {
        600: {
          slidesPerView: 2

        }
      }
    });
  </script>
